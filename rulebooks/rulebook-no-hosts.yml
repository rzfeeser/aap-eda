sources:
  - ansible.eda.webhook:
      host: 0.0.0.0
      port: 5000

rules:
  - name: launch_job_on_webhook
    condition: event is defined
    action:
      run_job_template:
        name: "EDA Demo: Ping"
        organization: "Default"
        job_args:
          extra_vars:
            trigger_reason: "{{ event.payload.reason | default('no reason provided') }}"
